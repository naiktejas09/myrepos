<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Showroom</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand">
    <div class="container">
      <a class="navbar-brand" href="#">Car Showroom</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Cars</a></li>
          <li><a class="nav-link" href="#">Services</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="input-group">
          <input type="text" class="form-control" placeholder="Search for a car">
            <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Car Showcase -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <img src="peakpx (2).jpg"  alt="Car 1">
          <div class="card-body">
            <h5>BMW M5</h5>
            <p>Description of Car Model 1.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <img src="3184777.jpg" alt="Car 2">
          <div class="card-body">
            <h5>BMW M3</h5>
            <p>Description of Car Model 2.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <img src="3551832.jpg" alt="Car 3">
          <div class="card-body">
            <h5>BMW M5 CS</h5>
            <p>Description of Car Model 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
